<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class 2</h1>
    num 1: <input type="number" id="num1">
    num 2: <input type="number" id="num2">
    <br>
    <button onclick="myfunction()">do sum</button>
    <button onclick="subtraction()">do subtract</button>
    <button onclick="multiplication()">do multiplication</button>
    <button onclick="division()">do division</button>
<script>
    function myfunction(){
        let num1=document.getElementById("num1").value
        let num2=document.getElementById("num2").value
    
        let result=Number(num1)+Number(num2);
        console.log("Result",result)
    
    }
        function subtraction(){
        let num1=document.getElementById("num1").value
        let num2=document.getElementById("num2").value
    
        let result=Number(num1)-Number(num2);
        console.log("Result",result); }

        function multiplication(){
        let num1=document.getElementById("num1").value
        let num2=document.getElementById("num2").value
    
        let result=Number(num1) * Number(num2);
        console.log("Result",result); }

        function division(){
        let num1=document.getElementById("num1").value
        let num2=document.getElementById("num2").value
    
        let result=Number(num1)/Number(num2);
        console.log("Result",result); }
</script>

</body>
</html>
